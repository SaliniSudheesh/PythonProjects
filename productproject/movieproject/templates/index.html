{% extends 'base.html' %}
{% block body %}


<div class="container">
    <a href="{% url  'movieapp:add_movie'  %}" class="btn btn-primary">Add Movie here</a>

    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
            <img src="{{i.img.url}}" class="card-img-top" alt="..."  height="250px">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
<!--            <p class="card-text"></p>-->

            <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">Click here</a>
  </div>

</div>
        </div>

        {% endfor %}

    </div>


</div>






{% endblock %}
