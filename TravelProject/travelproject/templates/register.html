<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
    form{
    text-align:center;
    background-color:pink;
    font-family:cursive;
    padding:10%;}
    label{
    color:midnightblue;
    }
  </style>
</head>
<body>
<form action="register" method="POST">

    <h1 style="color:midnightblue;">Register here..</h1>

    {% csrf_token %}

     <label>UserName:</label>
  <input type="text" name="username" placeholder="Enter your username.."><br>
  <label>First Name:</label>
  <input type="text" name="first_name" placeholder="Enter your first name.."><br>
  <label>Last Name:</label>
  <input type="text" name="last_name" placeholder="Enter your last name.."><br>
  <label>Email:</label>
  <input type="email" name="email" placeholder="Enter your email.."><br>
  <label>Password:</label>
  <input type="password" name="password" placeholder="Enter your password.."><br>
  <label>Confirm Password:</label>
  <input type="password" name="password1" placeholder="Enter your password again.."><br><br>
    <input style="color:midnightblue;" type="submit">

</form>
{% for msg in messages %}
<h2 style="color:red;">{{msg}}</h2>
{% endfor %}
</body>
</html>
